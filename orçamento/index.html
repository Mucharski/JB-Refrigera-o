<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

        crossorigin="anonymous">
    <link rel="shortcut icon" href="../favicon.ico" />
    <link rel="stylesheet" href="tabelaOrçamento.css" type="text/css">

    <!-- JavaScript Opcionais para funcionar com JQuery -->
    <script src="tabelaOrçamento.js"></script>
    <title>JB Refrigeração</title>
</head>

<body class="bg-light fonte-diferente">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="https://mucharski.github.io/JB-Refrigera-o">JB Refrigeração</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="../inicioLogin/index.html">Início</a>
                <a class="nav-item nav-link active" href="../orçamento/index.html">Orçamento</a>
                <a class="nav-item nav-link" href="../cadastro_de_produtos/index.html">Cadastro de Produtos</a>
                <a class="nav-item nav-link" href="../cadastro_de_clientes/index.html">Cadastro de Clientes</a>
            </div>
        </div>
        <form class="form-inline my-2 my-lg-0">
            <button class="btn btn-outline-success my-2 my-sm-0" type="button" id="btSair">Sair</button>
        </form>
    </nav>
    </header>
    <div class="table-responsive text-center">
        <table class="table table-striped table-hover table-bordered text-center" id="tabelaOrcamento">
            <!-- TABELA -->
        </table>
        <button class="btn btn-success text-center" data-toggle="modal" data-target="#modal-mensagem">Cadastrar</button>
        <!-- botão para abrir a janela modal -->
    </div>
    <div class="modal fade" id="modal-mensagem">
        <!-- Inicio da janela MODAL -->
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Cadastro</h4>
                    <button type="button" class="close recarregar" data-dismiss="modal"><span>×</span></button>
                </div>
                <div class="modal-body">
                    <div class="text-center">
                        <div class="form-group">
                            Nome: <input type="text" class="form-control" id="inNome">
                        </div>
                        <div class="form-group">
                            Serviço Solicitado: <textarea class="form-control" id="inServico" style="resize:none" rows="10"></textarea>
                        </div>
                        <div class="form-group">
                            Produto: <input type="text" class="form-control" id="inProduto">
                        </div>
                        <div class="form-group">
                            Orçamento: <input type="text" class="form-control" id="inOrcamento" placeholder="00,00R$">
                        </div>
                        <div class="form-group">
                            OS: <input type="text" class="form-control" id="inOS" placeholder="Aleatório" disabled>
                        </div>
                        <input type="button" id="btCadastrarC" value="Cadastrar &#10003;" class="btn btn-success mb-3 mt-4">
                        <!--botão do cadastro -->
                    </div>
                    <span id="algoErrado"></span>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default recarregar" data-dismiss="modal" id="fechaModal">Fechar</button>
                </div>
            </div>
        </div>
    </div> <!-- Fim da janela MODAL -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
