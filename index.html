<!DOCTYPE html>
<html lang="pt-br">
<!-- Página inicial -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="inicio.css">
    <script src="jquery/jquery-3.3.1.min.js"></script>
    <script src="inicio.js"></script>
    <title>JB Refrigeração</title>
</head>

<body class="bg-light fonte-diferente">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">JB Refrigeração</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <!--Nenhum menu aqui -->
        </div>
    </nav>
    <div class="container-fluid text-center">
        <h1 class="mt-1" id="fonteDiferente">Bem-vindo ao sistema da JB Refrigeração! <br> Faça seu login para continuar.</h1>
        <div class="container text-light mt-5 pt-3 pb-3">
            <button type="button" class="btn btn-light mt-2" data-toggle="modal" data-target="#modal-mensagem"><img
                    src="CoolClips_vc047816.png" class="img-fluid"></button>
        </div>

        <div class="modal fade" id="modal-mensagem">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Faça seu login</h4>
                        <button type="button" class="close" data-dismiss="modal"><span>×</span></button>
                    </div>
                    <div class="modal-body">
                        Login: <input type="text" class="form-control" id="inLogin">
                        Senha: <input type="password" class="form-control" id="inSenha">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-success" id="btIr">Entrar</button>
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Fechar</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
        <!-- JavaScript Opcionais para funcionar com JQuery -->
</body>

</html>
